

<div class="main">
    <h1>Enter the Product Details ...</h1>
    <form products="ngForm" class="mt-3">

        <div class="mb-3">
            <select name="productType" class="form-select" id="productType">
                <option value="" selected>Type of your product</option>
                <option *ngFor="let i of productTypes">{{i}}</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input ngModel type="text" name="productName" class="form-control">
        </div>

        <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description</label>
            <textarea name="productDescription" class="form-control" id="productDescription" rows="3"></textarea>
        </div>

        

        <div class="mb-3">
            <label for="productPrice" class="form-label">Price of the Product</label>
            <input ngModel type="number" name="productPrice" class="form-control">
        </div>

        <div class="mb-3">
            <label for="productLife" class="form-label">How old Your product is?</label>
            <input ngModel type="text" name="productLife" class="form-control">
        </div>

        <div class="mb-3">
            <label > Does your product have warranty ?</label>
            <div class="form-check">
                <input ngModel type="radio" name="warranty" value="1" class="form-check-input">
                <label class="form-check-label"> yes </label>
            </div>
            <div class="form-check">
                <input ngModel type="radio" name="warranty" value="0" class="form-check-input">
                <label class="form-check-label"> no </label>
            </div>
        </div>

        

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
